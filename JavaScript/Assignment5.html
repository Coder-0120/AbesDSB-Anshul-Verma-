        #main_cont{
            display: flex;
        }
        #box{
            height: 410px;
            width: 410px;
            margin: auto;
            background-color: rgb(126, 211, 251);
            border: 4px solid rgb(3, 91, 94);
        }
        #head{
            display: flex;
            gap: 20px;
        }
      
        #mid_head{
            display: flex;
            margin: 100px;

        }
        #foot{
            display: flex;
            gap: 50px;
            margin-top: -20px;
            margin-left: 120px;
        }
        #count_show{
            height: 50px;
            width: 60px;
            background-color: rgb(5, 86, 106);
            text-align: center;
            margin-left: 60px;
            color: white;

        }
        button{
            background-color: rgb(16, 107, 144);
            color: white;
            font-size: 30px;
            font-weight: 500px;
            height: 50px;
            width: 50px;
            border-radius: 10px;
        }
        #box2{
            margin-top: 20px;
             height: 410px;
            width: 400px;
            margin: auto;
            background-color: rgb(126, 211, 251);
            border: 4px solid rgb(3, 91, 94);

        }
        #box3{
            margin-top: 20px;
            height: 410px;
            width: 410px;
            margin: auto;
            background-color: rgb(126, 211, 251);
            border: 4px solid rgb(3, 91, 94);

        }
        #img2 , #img3{
            width: 410px;
            height: 300px;
        }
        #btn2 , #btn3{
            margin-left: 150px;
            margin-top: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        var count=0;
        var val=document.getElementById("count_show").value;
        function  incre(){
            if(count<10 ){
                count++;
                document.getElementById("count_show").innerHTML=(count);

            }
            else{
                alert("maximum reached")
            }
        }
        function  decre(){
            if(count>0){
                count--;
                document.getElementById("count_show").innerHTML=(count);

            }
            else{
                alert("minimum limit")
            }
        }
        function hide(){
            document.getElementById("img3").style.backgroundImage="";
        }
        function Change(){
            document.getElementById("img2").style.backgroundImage="url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRf14nYYtfFQqtYMy6Z-Gx6hCz_bFhv1MSoYlwGLPA9PpsazGFXB7vMeT5JyvCJwLhvPkPDq6selilftkZBI1lucSnsDUOIWxN6tAfbRS63g)";
