<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart  Clone</title>
  <style>
    #row1 {
      display: grid;
      grid-template-columns: 200px 1fr auto;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    #row1 img {
      height: 40px;
      width: auto;
    }

    #row1 input {
      width: 100%;
      max-width: 700px;
      height: 36px;
      padding: 5px 15px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f1f5ff;
    }

    #row1 .buttons button {
      background: none;
      border: none;
      font-size: 14px;
      margin-left: 70px;
      cursor: pointer;
      font-weight: 500;
    }

    #row1 .buttons button:hover {
      color: #2874f0;
    }

    #row2 {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 20px;
      padding: 15px 40px;
      text-align: center;
      font-size: 13px;
    }

    #row2 img {
      height: 60px;
      width: auto;
      display: block;
      margin: 0 auto 5px;
    }

    #row2 div {
      cursor: pointer;
    }

    #row2 div:hover {
      color: #2874f0;
      font-weight: 500;
    }
  </style>
</head>
